group 'com.kakao'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '5.0.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.3.RELEASE'
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.1.3.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
